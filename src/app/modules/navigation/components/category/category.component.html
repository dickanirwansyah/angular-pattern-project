<!-- <h4 class="alert alert-info">{{title}}</h4> -->
<div class="row">
        <!--start form-->
        <div class="col-md-6">
                <div class="box box-info">
                    <div class="box-header with-border">
                        <h3 class="box-title">Category Form</h3>
                    </div>
                    <!--form horizontal-->
                    <form 
                    *ngIf="!isSuccessful"
                    name="form"
                    (ngSubmit)="f.form.valid && onSubmit(form.id)"
                    #f="ngForm"
                    novalidate    
                    class="form-horizontal">
                        <div class="box-body" *ngIf="isUpdate">
                            <div class="form-group">
                                <label for="inputForId" class="col-sm-2 control-label">ID</label>
                                <div class="col-sm-10">
                                    <input type="text"
                                        class="form-control"
                                        [(ngModel)]="form.id"
                                        #id="ngModel"
                                        name="id"
                                        id="inputForId">
                                </div>
                            </div>
                        </div>
                        <div class="box-body">
                            <div class="form-group">
                                <label for="inputForName" class="col-sm-2 control-label">Name</label>
                                <div class="col-sm-10">
                                    <input 
                                    [(ngModel)]="form.name"
                                    #name="ngModel"
                                    type="text" 
                                    name="name"
                                    class="form-control" 
                                    id="inputForName" 
                                    placeholder="Name"/>
                                </div>
                            </div>
                        </div>
                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary">
                                <span class="glyphicon glyphicon-ok"></span>
                            </button>&nbsp;
                            <button type="button" *ngIf="isUpdate" class="btn btn-default" 
                                (click)="clearData()">
                                <span class="glyphicon glyphicon-refresh"></span>
                            </button>
                        </div>
                    </form>
                </div>
        </div>
        <!--end form-->
        <div class="col-md-6">
            <div class="box box-info">
                <div class="box-header with-border">
                    <h3 class="box-title">{{titleTable}}</h3>
                </div>
                <div class="box-body no-padding">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>No</th>
                                <th>Name</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let category of categorys">
                                <td>{{category.id}}</td>
                                <td>{{category.name}}</td>
                                <td>
                                    <button class="btn btn-primary" (click)="getCategoryById(category.id)">
                                        <span class="glyphicon glyphicon-pencil"></span>
                                    </button>&nbsp;
                                    <button class="btn btn-default">
                                        <span class="glyphicon glyphicon-trash"></span>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <th>No</th>
                                <th>Name</th>
                                <th>Action</th>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
</div>
